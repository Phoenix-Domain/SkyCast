<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/main.js" defer></script>
  <title>SkyCast</title>
</head>
<body>
  <label for="location">Location:</label>
  <input type="text" id="location" placeholder="What's your location?">
  <button id="showWeatherBtn">Show Weather</button>
  <section class="result">
    <p id="loadingMsg" class="loadingMsg">Loading ...</p>
    <p id="temperature"></p>
    <p id="feeling"></p>
    <p id="weatherDescription"></p>
    <p id="city"></p>
    <p id="errorMsg" class="errorMsg">⚠️ Sorry, Could not fetch weather data. Please try again.</p>
  </section>
</body>
</html>
